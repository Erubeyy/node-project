<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>API REST Testing</title>
  <style>
    main {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      gap: 10px;
    }

    article {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 1rem;
      border: 2px solid #bebdbd;
      width: 450px;
    }

    img {
      height: auto;
      width: 320px;
      max-width: 100%;
    }
  </style>
  <script type="module">
    fetch('http://localhost:1234/movies')
      .then(res => res.json())
      .then(movies => {
        const html = movies.map(movie => {
          return `
            <article data-id="${movie.id}">
              <h2>${movie.title}</h2>  
              <p>${movie.year}</p>  
              <img src="${movie.poster}" alt="${movie.title}" >
            </article>
          `
        }).join('');

        document.querySelector('main').innerHTML = html;
      })
  </script>
</head>

<body>
  <main></main>
</body>

</html>
